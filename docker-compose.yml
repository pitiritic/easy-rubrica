services:
  app:
    build: .
    container_name: easy-rubrica-app
    restart: unless-stopped
    ports:
      - "8090:80"
    environment:
      - DB_HOST=db
      - DB_NAME=easyrubrica
      - DB_USER=admin_user
      - DB_PASS=admin_pass
    depends_on:
      - db
    networks:
      - easy-network

  db:
    image: mariadb:10.6
    container_name: easy-rubrica-db
    restart: unless-stopped
    environment:
      - MYSQL_DATABASE=easyrubrica
      - MYSQL_USER=admin_user
      - MYSQL_PASSWORD=admin_pass
      - MYSQL_ROOT_PASSWORD=contrasena_segura_root
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - easy-network

networks:
  easy-network:
    driver: bridge

volumes:
  db_data:
