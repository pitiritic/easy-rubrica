services:
  app:
    image: ghcr.io/pitiritic/easy-rubrica:latest
    container_name: easy-rubrica-app
    restart: unless-stopped
    ports:
      - "8090:80"
    environment:
      - DB_HOST=db
      - DB_NAME=easyrubrica
      - DB_USER=user_rubrica
      - DB_PASS=pass_rubrica
    depends_on:
      - db
    networks:
      - easy-network

  db:
    image: mariadb:10.6
    container_name: easy-rubrica-db
    restart: unless-stopped
    environment:
      - MYSQL_DATABASE=easyrubrica
      - MYSQL_USER=user_rubrica
      - MYSQL_PASSWORD=pass_rubrica
      - MYSQL_ROOT_PASSWORD=root_password_seguro
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - easy-network

networks:
  easy-network:
    driver: bridge

volumes:
  db_data:
